services:
  db:
    build: ./db
    container_name: ak4-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-varehusdb}
      MYSQL_USER: ${DB_USER:-webuser}
      MYSQL_PASSWORD: ${DB_PASS:-Passord123}
    volumes:
      - db_data:/var/lib/mysql
      - ./dump/varehusdb.sql:/docker-entrypoint-initdb.d/varehusdb.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 3s
      timeout: 2s
      retries: 30
      start_period: 10s
    networks: [ak4net]

  web:
    build: ./web
    container_name: ak4-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-varehusdb}
      DB_USER: ${DB_USER:-webuser}
      DB_PASS: ${DB_PASS:-Passord123}
    volumes:
      - ./web:/var/www/html
    ports:
      - "${WEB_PORT:-8080}:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [ak4net]

  prometheus:
    image: prom/prometheus:latest
    container_name: ak4-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks: [ak4net]
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ak4-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks: [ak4net]
    restart: unless-stopped
    privileged: true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: ak4-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/snap/docker/common/var-lib-docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    networks: [ak4net]
    restart: unless-stopped
    depends_on:
      - db
      - web

  grafana:
    image: grafana/grafana:latest
    container_name: ak4-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks: [ak4net]
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  db_data:
  prometheus_data:
  grafana_data:

networks:
  ak4net: { driver: bridge }